version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: toche-app
    container_name: toche-app
    ports:
      - "8080:8080"
    environment:
      APP_NAME: "Toch√©"
      APP_ENV: local
      APP_KEY: base64:FJDDr31Yejc4Zwktl+GA5U6ed5yY25g4lrCsGw4hyBQ=
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: toche_db
      DB_USERNAME: tocheuser
      DB_PASSWORD: secretpass
    volumes:
      - ./:/var/www
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: toche-db
    environment:
      POSTGRES_DB: toche_db
      POSTGRES_USER: tocheuser
      POSTGRES_PASSWORD: secretpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

